    <h2>Ingredients</h2>
    <ul>
        <li>gin</li>
        <li>lemon</li>
        <li>honey</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 2 oz gin, 0.75 oz freshly squeezed lemon juice, and 0.5 oz honey syrup (equal parts honey and water). Shake well and strain into a chilled coupe glass. Garnish with a lemon twist.</p>
