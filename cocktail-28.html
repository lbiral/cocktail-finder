
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caipirinha</title>
</head>
<body>
    <h1>Caipirinha</h1>
    <img src="img/caipirinha.jpg" alt="Caipirinha">
    <h2>Ingredients</h2>
    <ul>
        <li>cachaça</li>
        <li>lime</li>
        <li>sugar</li>
    </ul>
    <h2>Recipe</h2>
    <p>Muddle half a lime cut into wedges with 2 tsp sugar in a glass. Fill the glass with crushed ice and pour 2 oz cachaça over the ice. Stir gently and garnish with a lime wheel.</p>
</body>
