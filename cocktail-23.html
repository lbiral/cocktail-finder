<body>
    <h1>Negroni Sbagliato</h1>
    <img src="img/negroni_sbagliato.jpg" alt="Negroni Sbagliato">
    <h2>Ingredients</h2>
    <ul>
        <li>campari</li>
        <li>sweet vermouth</li>
        <li>prosecco</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 1 oz Campari and 1 oz sweet vermouth into a glass filled with ice. Top with 1 oz Prosecco and stir gently. Garnish with an orange wheel.</p>
