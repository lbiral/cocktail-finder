
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Martini</title>
</head>
<body>
    <h1>Martini</h1>
    <img src="img/martini.jpg" alt="Martini">
    <h2>Ingredients</h2>
    <ul>
        <li>gin</li>
        <li>dry vermouth</li>
        <li>olive</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a mixing glass, combine 2.5 oz gin and 0.5 oz dry vermouth. Stir well and strain into a chilled martini glass. Garnish with an olive or a lemon twist.</p>
</body>
