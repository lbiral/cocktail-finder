
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margarita</title>
</head>
<body>
    <h1>Margarita</h1>
    <img src="img/margarita.jpg" alt="Margarita">
    <h2>Ingredients</h2>
    <ul>
        <li>tequila</li>
        <li>triple sec</li>
        <li>lime</li>
        <li>salt</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 2 oz tequila, 1 oz triple sec, and 1 oz freshly squeezed lime juice. Shake well and strain into a salt-rimmed glass filled with ice. Garnish with a lime wheel.</p>
</body>
