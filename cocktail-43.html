    <h2>Ingredients</h2>
    <ul>
        <li>irish whiskey</li>
        <li>coffee</li>
        <li>sugar</li>
        <li>whipped cream</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 1.5 oz Irish whiskey and 1 tsp sugar into a warm coffee mug. Fill the mug with hot coffee and stir well. Top with whipped cream and serve.</p>
