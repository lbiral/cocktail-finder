<body>
    <h1>Vesper</h1>
    <img src="img/vesper.jpg" alt="Vesper">
    <h2>Ingredients</h2>
    <ul>
        <li>gin</li>
        <li>vodka</li>
        <li>lillet blanc</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a mixing glass, combine 3 oz gin, 1 oz vodka, and 0.5 oz Lillet Blanc. Stir well and strain into a chilled martini glass. Garnish with a lemon twist.</p>
