<body>
    <h1>Mint Julep</h1>
    <img src="img/mint_julep.jpg" alt="Mint Julep">
    <h2>Ingredients</h2>
    <ul>
        <li>bourbon</li>
        <li>mint</li>
        <li>sugar</li>
        <li>water</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a glass, muddle 6-8 mint leaves with 0.5 oz simple syrup. Fill the glass with crushed ice and pour 2 oz bourbon over the ice. Stir well and garnish with a sprig of mint.</p>
