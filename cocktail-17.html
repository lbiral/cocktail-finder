
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Mule</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Moscow Mule</h1>
    <img src="img/moscow_mule.jpg" alt="Moscow Mule">
    <h2>Ingredients</h2>
    <ul>
        <li>vodka</li>
        <li>ginger beer</li>
        <li>lime</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 2 oz vodka into a copper mug filled with ice. Squeeze half a lime into the mug, then top with 4 oz ginger beer. Stir gently and garnish with a lime wheel.</p>
</body>
