<body>
    <h1>Manhattan</h1>
    <img src="img/manhattan.jpg" alt="Manhattan">
    <h2>Ingredients</h2>
    <ul>
        <li>whiskey</li>
        <li>sweet vermouth</li>
        <li>bitters</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a mixing glass, combine 2 oz whiskey, 1 oz sweet vermouth, and 2 dashes of bitters. Stir well and strain into a chilled coupe glass. Garnish with a maraschino cherry.</p>
