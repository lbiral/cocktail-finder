
<!DOCTYPE html>

<head>

    <title>Piña Colada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Piña Colada</h1>
    <img src="img/pina_colada.jpg" alt="Piña Colada">
    <h2>Ingredients</h2>
    <ul>
        <li>rum</li>
        <li>coconut cream</li>
        <li>pineapple</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a blender, combine 2 oz white rum, 3 oz pineapple juice, and 1.5 oz coconut cream. Blend until smooth. Pour into a glass filled with ice. Garnish with a pineapple wedge and a cherry.</p>
</body>
