
<!DOCTYPE html>

    <title>Gimlet</title>
</head>
<body>
    <h1>Gimlet</h1>
    <img src="img/gimlet.jpg" alt="Gimlet">
    <h2>Ingredients</h2>
    <ul>
        <li>gin</li>
        <li>lime cordial</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 2 oz gin and 0.75 oz lime cordial. Shake well and strain into a chilled coupe glass. Garnish with a lime wheel.</p>
