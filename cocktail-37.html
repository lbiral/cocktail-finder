    <title>Boulevardier</title>

<body>
    <h1>Boulevardier</h1>
    <img src="img/boulevardier.jpg" alt="Boulevardier">
    <h2>Ingredients</h2>
    <ul>
        <li>bourbon</li>
        <li>campari</li>
        <li>sweet vermouth</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a mixing glass, combine 1.5 oz bourbon, 1 oz Campari, and 1 oz sweet vermouth. Stir well and strain into a glass filled with ice. Garnish with an orange twist.</p>
