<body>
    <h1>Cuba Libre</h1>
    <img src="img/cuba_libre.jpg" alt="Cuba Libre" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>rum</li>
        <li>coke</li>
        <li>lime</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 2 oz rum into a glass filled with ice. Squeeze half a lime into the glass, then top with 4 oz Coke. Stir gently and garnish with a lime wheel.</p>
