    <h1>Daiquiri</h1>
    <img src="img/daiquiri.jpg" alt="Daiquiri" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>light rum</li>
        <li>lime</li>
        <li>simple syrup</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 2 oz light rum, 1 oz freshly squeezed lime juice, and 0.75 oz simple syrup. Shake well and strain into a chilled coupe glass. Garnish with a lime wheel.</p>
