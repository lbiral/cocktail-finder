
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campari Spritz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Campari Spritz</h1>
    <img src="img/campari_spritz.jpg" alt="Campari Spritz">
    <h2>Ingredients</h2>
    <ul>
        <li>campari</li>
        <li>prosecco</li>
        <li>soda</li>
        <li>orange</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 2 oz Campari and 3 oz Prosecco into a glass filled with ice. Add a splash of soda water and stir gently. Garnish with an orange wheel.</p>
</body>
