<body>
    <h1>Tequila Soda</h1>
    <img src="img/tequila_soda.jpg" alt="Tequila Soda" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>tequila</li>
        <li>soda</li>
        <li>lime</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 1.5 oz tequila into a glass filled with ice. Top with 4 oz soda water. Stir gently and garnish with a lime wheel.</p>
