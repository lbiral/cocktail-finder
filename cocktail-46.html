
<!DOCTYPE html>

    <title>Lemon Drop Martini</title>
</head>
<body>
    <h1>Lemon Drop Martini</h1>
    <img src="img/lemon_drop_martini.jpg" alt="Lemon Drop Martini">
    <h2>Ingredients</h2>
    <ul>
        <li>vodka</li>
        <li>lemon</li>
        <li>simple syrup</li>
        <li>sugar</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 1.5 oz vodka, 0.75 oz freshly squeezed lemon juice, and 0.5 oz simple syrup. Shake well and strain into a chilled sugar-rimmed martini glass. Garnish with a lemon twist.</p>
</body>
