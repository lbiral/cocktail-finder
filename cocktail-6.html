
<!DOCTYPE html>

    <title>Negroni</title>
</head>
<body>
    <h1>Negroni</h1>
    <img src="img/negroni.jpg" alt="Negroni">
    <h2>Ingredients</h2>
    <ul>
        <li>gin</li>
        <li>campari</li>
        <li>sweet vermouth</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a mixing glass, combine 1 oz gin, 1 oz Campari, and 1 oz sweet vermouth. Stir well and strain into a glass filled with ice. Garnish with an orange slice.</p>
