<body>
    <h1>Screwdriver</h1>
    <img src="img/screwdriver.jpg" alt="Screwdriver">
    <h2>Ingredients</h2>
    <ul>
        <li>vodka</li>
        <li>orange juice</li>

    <h2>Recipe</h2>
