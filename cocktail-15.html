
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Sidecar</h1>
    <img src="img/sidecar.jpg" alt="Sidecar">
    <h2>Ingredients</h2>
    <ul>
        <li>cognac</li>
        <li>orange liqueur</li>
        <li>lemon</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 2 oz cognac, 1 oz orange liqueur, and 0.75 oz freshly squeezed lemon juice. Shake well and strain into a sugar-rimmed glass. Garnish with an orange twist.</p>
</body>
