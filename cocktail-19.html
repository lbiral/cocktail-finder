
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark n' Stormy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dark n' Stormy</h1>
    <img src="img/dark_n_stormy.jpg" alt="Dark n' Stormy">
    <h2>Ingredients</h2>
    <ul>
        <li>dark rum</li>
        <li>ginger beer</li>
        <li>lime</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 2 oz dark rum into a glass filled with ice. Top with 4 oz ginger beer. Stir gently and garnish with a lime wheel.</p>
