    <h1>Espresso Martini</h1>
    <img src="img/espresso_martini.jpg" alt="Espresso Martini" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>vodka</li>
        <li>coffee liqueur</li>
        <li>espresso</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 1.5 oz vodka, 1 oz coffee liqueur, and 1 oz freshly brewed espresso. Shake well and strain into a chilled martini glass. Garnish with coffee beans.</p>
