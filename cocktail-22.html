    <h2>Ingredients</h2>
    <ul>
        <li>campari</li>
        <li>sweet vermouth</li>
        <li>soda</li>
        <li>orange</li>
    </ul>

    <p>Pour 1.5 oz Campari and 1.5 oz sweet vermouth into a glass filled with ice. Top with soda water and stir gently. Garnish with an orange wheel.</p>
