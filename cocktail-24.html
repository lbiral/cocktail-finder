<body>

    <img src="img/gin_tonic.jpg" alt="Gin & Tonic">
    <h2>Ingredients</h2>
    <ul>
        <li>gin</li>
        <li>tonic</li>

    <p>Pour 2 oz gin into a glass filled with ice. Top with 4 oz tonic water. Stir gently and garnish with a lime wheel.</p>
