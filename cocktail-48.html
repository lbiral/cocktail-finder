<body>
    <h1>Trinidad Sour</h1>
    <img src="img/trinidad_sour.jpg" alt="Trinidad Sour">
    <h2>Ingredients</h2>
    <ul>
        <li>angostura bitters</li>
        <li>orgeat</li>
        <li>lemon</li>
        <li>rye whiskey</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 1 oz Angostura bitters, 1 oz orgeat syrup, 0.75 oz freshly squeezed lemon juice, and 0.5 oz rye whiskey. Shake well and strain into a chilled coupe glass. Garnish with a lemon twist.</p>
</body>
