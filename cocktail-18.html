    <h1>Kentucky Mule</h1>
    <img src="img/kentucky_mule.jpg" alt="Kentucky Mule" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>bourbon</li>
        <li>ginger beer</li>
        <li>lime</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 2 oz bourbon into a copper mug filled with ice. Squeeze half a lime into the mug, then top with 4 oz ginger beer. Stir gently and garnish with a lime wheel.</p>
