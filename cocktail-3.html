
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmopolitan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cosmopolitan</h1>
    <img src="img/cosmopolitan.jpg" alt="Cosmopolitan">
    <h2>Ingredients</h2>
    <ul>
        <li>vodka</li>
        <li>triple sec</li>
        <li>cranberry</li>
        <li>lime</li>
    </ul>
    <h2>Recipe</h2>
    <p>In a shaker, combine 1.5 oz vodka, 1 oz triple sec, 0.5 oz cranberry juice, and 0.5 oz freshly squeezed lime juice. Shake well and strain into a chilled martini glass. Garnish with an orange twist.</p>
</body>
