
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojito</title>
</head>
<body>
    <h1>Mojito</h1>
    <img src="img/mojito.jpg" alt="Mojito">
    <h2>Ingredients</h2>
    <ul>
        <li>rum</li>
        <li>mint</li>
        <li>lime</li>
        <li>sugar</li>
        <li>soda</li>
    </ul>
    <h2>Recipe</h2>
    <p>Muddle 10 mint leaves with 2 tsp sugar and the juice of half a lime. Add a splash of soda water and fill the glass with cracked ice. Pour 2 oz of white rum and top with soda water. Garnish with mint leaves and a lime wedge.</p>
</body>
