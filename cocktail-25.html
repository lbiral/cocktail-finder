    <h1>Rum & Coke</h1>
    <img src="img/rum_coke.jpg" alt="Rum & Coke" width="300">
    <h2>Ingredients</h2>
    <ul>
        <li>light rum</li>
        <li>coke</li>
        <li>lime</li>
    </ul>
    <h2>Recipe</h2>
    <p>Pour 2 oz light rum into a glass filled with ice. Top with 4 oz Coke. Stir gently and garnish with a lime wheel.</p>
